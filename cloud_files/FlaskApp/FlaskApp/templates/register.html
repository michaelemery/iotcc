{% extends "header.html" %}

{% block body %}
<body>
	<h2>Register</h2>
	<br>
	<!--{% from "_formhelpers.html" import render_field %}-->




<div class = "container col-lg-4 col-md-6 col-sm-8">
	<form method=post class="form-horizontal" action="/register/">
		<div class="form-group">	
			<label for="username">Username</label>
			<input id="username" class="form-control" placeholder = "Username" name="username" type="text" value="">			
		</div>

		<div class="form-group">	
			<label for="email">Email Address</label>
			<input id="email" class="form-control" placeholder = "Email Address" name="email" type="text" value="">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" class="form-control" placeholder = "Password" name="password" type="password" value="">
		</div>
		<div class="form-group">
			<label for="confirm">Repeat Password</label>
			<input id="confirm" class="form-control" placeholder = "Repeat Password" name="confirm" type="password" value="">
		</div>

        <div class="form-group">
            <input class="btn btn-lg" type="submit" value="Register">
        </div>	
	</form>
</div>

{% endblock %}
