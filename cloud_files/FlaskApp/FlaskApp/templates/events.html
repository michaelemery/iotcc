{% extends "header.html" %}

{% block title %}
<title>Events for {{ environment_name }}</title>
{% endblock %}

{% block body %}
<body>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="jumbotron">
                <h1 class="text-center environment_name_space">{{ environment_name }} Event logs </h1>
            </div>
        </div>

    <div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Date Tag</th>
            <th>Event Message</th>
        </tr>
        </thead>

        <tbody>
        {% for tag, message in results %}
        <tr>
            <td>{{tag}}</td>
            <td>{{message}}</td>
        </tr>      
        {% endfor %}
        </tbody>

    </table>
    </div>



</body>


{% endblock %}
